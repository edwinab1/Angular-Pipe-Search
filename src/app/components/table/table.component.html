<div class="content">

    <div class="row">
        <div class="col-6 d-bloc mx-auto">
            <input type="text" class="form-control" [formControl]="searchForm" placeholder="Search....">

        </div>
    </div>

    <div class="table-responsive mt-5 mx-auto d-block">
        <table class="table">
            <thead class="bg-secondary text-white">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | search: SearchValue">
                    <td>{{item.id}}</td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.email}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
